<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #0F172A;
            --silver-mercury: #E2E8F0;
            --silk-white: #FFFFFF;
            --sand: #F8F9FA;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--silk-white);
            color: var(--deep-blue);
            overflow-x: hidden;
            margin: 0;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .kerning-luxury { letter-spacing: 0.3em; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(15, 23, 42, 0.03);
        }
        .technical-grid {
            background-image: radial-gradient(circle, #CBD5E1 0.3px, transparent 0.3px);
            background-size: 40px 40px;
        }
        .silver-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, #CBD5E1, transparent);
        }
        @keyframes subtle-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }
        .animate-zoom { animation: subtle-zoom 25s infinite alternate ease-in-out; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #FFFFFF; }
        ::-webkit-scrollbar-thumb { background: #E2E8F0; }
        ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        canvas { touch-action: none; }
    </style>
